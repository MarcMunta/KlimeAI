profiles:
  dev_small:
    tokenizer:
      rnt2_model_path: data/runs/rnt2_dev.pt
      vortex_model_path: data/runs/vortex_tok.pt
      block_size: 64
      escape_mode: exact
      macro_codebook_size: 256
      macro_min_len: 2
    core:
      hidden_size: 256
      layers: 4
      heads: 4
      vocab_size: 1024
    vortex_model:
      window_size: 128
      latent_slots: 64
      lava_top_k: 4
      local_mixer_kernel: 5
      ssm_state_size: 128
      gated_mlp_ratio: 4
    bad:
      block_size: 8
      entropy_threshold: 3.5
    kv:
      window_size: 128
      kv_quant_bits: 8
      latent_slots: 32
    c3:
      tile_size: 128
      cache_vram_budget_mb: 2048
      prefetch_depth: 2
      compression: zstd
    router:
      top_k: 2
      stability_threshold: 0.1
      mem_cost_weight: 0.01
    agent:
      web_allowlist: ["github.com", "docs.python.org", "pytorch.org"]
      tools_enabled: ["run_tests", "search_web", "edit_repo", "open_docs"]
    continuous:
      run_interval_minutes: 30
      adapter_rank: 4
      max_steps: 50
    selfimprove:
      max_patch_kb: 64
      sandbox_root: data/workspaces
